<ion-header color="light">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="flash"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Movbooks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen] class="ion-padding" color="light">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-md="4" size-sm="6" size-xs="12">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-list>
                <ion-list id="avatar-container">
                  <img [src]="'login.jpg' | avatarImg" id="avatar-login" />
                  <br>
                  <ion-grid>
                    <ion-row>
                      <ion-col [ngClass]="{'login' : routeActive == true}" class="grid-titles" routerLink="/login">
                        <small>INICIAR SESIÓN</small>
                      </ion-col>
                      <ion-col class="active" (mouseenter)="activeTitle()" (mouseleave)="activeTitle()"
                        routerLink="/register">
                        <small>REGISTRARSE</small>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-list>

                <!-- Correo electrónico -->
                <ion-item>
                  <ion-label position="floating">Correo electrónico</ion-label>
                  <ion-icon name="mail" slot="start" class="ion-align-self-end"></ion-icon>
                  <ion-input type="text" formControlName="email"></ion-input>
                </ion-item>
                <div>
                  <small *ngIf="email.pristine || email.valid" style="visibility: hidden;">none</small>
                  <small class="text-danger" *ngIf="email.dirty && email.hasError('required')">
                    El correo es <strong>requerido</strong>
                  </small>
                </div>

                <!-- Contraseña -->
                <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-icon name="key" slot="start" class="ion-align-self-end"></ion-icon>
                  <ion-input [type]="showPassword ? 'text' : 'password'" maxlength="20"
                    formControlName="password"></ion-input>
                  <ion-icon [name]="passwordToggleIcon" slot="end" (click)="tooglePassword()"
                    class="ion-align-self-end"></ion-icon>
                </ion-item>
                <div>
                  <small *ngIf="password.pristine || password.valid" style="visibility: hidden;">none</small>
                  <small class="text-danger" *ngIf="password.dirty && password.hasError('required')">
                    La contraseña es <strong>requerida</strong>
                  </small>
                  <small class="text-danger" *ngIf="password.dirty && password.hasError('minlength')">
                    La contraseña es demasiado corta
                  </small>
                </div>

              </ion-list>
              <ion-grid>
                <ion-row class="ion-justify-content-center">
                  <ion-col size-md="6" size-sm="8" size-xs="12">
                    <ion-button expand="block" [disabled]="loginForm.invalid" color="tertiary" type="submit"
                      shape="round">Ingresar</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </form>
            <div class="ion-text-center">
              <a routerLink="/password-recovery">¿Olvidaste tu contraseña?</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
