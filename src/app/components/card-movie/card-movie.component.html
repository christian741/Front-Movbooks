<ion-card *ngIf="movieDetails">

  <ion-fab *ngIf="editable" horizontal="end" vertical="bottom">
      <ion-fab-button color="light" size="small">
        <ion-icon md="ellipsis-horizontal" ios="chevron-back-circle-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="start">
          <ion-fab-button color="tertiary" (click)="edit(movieDetails.movieId)">
              <ion-icon name="create"></ion-icon>
          </ion-fab-button>
          <ion-fab-button color="danger" (click)="presentAlertConfirm(movieDetails.movieId)">
              <ion-icon name="trash"></ion-icon>
          </ion-fab-button>
      </ion-fab-list>
  </ion-fab>

  <ion-card-content>
      <ion-row>
          <ion-col size-md="4" size-sm="6" size-xs="5">
          <img style="cursor: pointer;" (click)="details(movieDetails.movieId)" 
              [src]="movieDetails.poster_path | movieImg" class="poster">
          </ion-col>
          <ion-col size-md="8" size-sm="6" size-xs="7">
              <p>
                  <small>{{ movieDetails.release_date | date: 'yyyy/MM/dd' }}</small>
              </p>
              <p>
                  <span class="text-muted-bold">{{ movieDetails.title }}</span>
              </p>
              <p>
                  <small>{{ movieDetails.original_title }}</small>
              </p>
              <br/>
              <p>
                  <ion-icon class="icon-star" size="small" *ngFor="let n of [1,2,3]" name="star"></ion-icon>
                  <ion-icon class="icon-star" size="small" *ngFor="let n of [4,5]" name="star-outline"></ion-icon>
              </p>
          </ion-col>
      </ion-row>
  </ion-card-content>
</ion-card>
