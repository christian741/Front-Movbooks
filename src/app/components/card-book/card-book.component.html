<ion-card *ngIf="bookDetails">

    <ion-fab *ngIf="editable" horizontal="end" vertical="bottom">
        <ion-fab-button color="light" size="small">
          <ion-icon md="ellipsis-horizontal" ios="chevron-back-circle-outline"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="start">
            <ion-fab-button color="tertiary" (click)="edit(bookDetails.bookId)">
                <ion-icon name="create"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger" (click)="presentAlertConfirm(bookDetails.bookId)">
                <ion-icon name="trash"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <ion-card-content>
        <ion-row>
            <ion-col size-md="4" size-sm="6" size-xs="5">
            <img style="cursor: pointer;" (click)="details(bookDetails.bookId)" 
                [src]="bookDetails.volumeInfo.imageLinks?.thumbnail 
                        || './assets/images/no-image-found.png'" class="poster">
            </ion-col>
            <ion-col size-md="8" size-sm="6" size-xs="7">
                <p>
                    <small *ngFor="let author of bookDetails.volumeInfo.authors">{{ author }}&nbsp;</small>
                </p>
                <p>
                    <small>{{ bookDetails.volumeInfo.publishedDate | date: 'yyyy/MM/dd' }}</small>
                </p>
                <p>
                    <span class="text-muted-bold">{{ bookDetails.volumeInfo.title }}</span>
                </p>
                <p>
                    <small>{{ bookDetails.volumeInfo.subtitle }}</small>
                </p>
                <br/>
                <p>
                    <ion-icon class="icon-star" size="small" *ngFor="let n of [1,2,3]" name="star"></ion-icon>
                    <ion-icon class="icon-star" size="small" *ngFor="let n of [4,5]" name="star-outline"></ion-icon>
                </p>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
