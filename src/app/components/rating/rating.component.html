<ion-card>
  <ion-card-content>
    <form [formGroup]="ratingForm" (ngSubmit)="submit()">
      <ion-list>

        <!-- Rating -->
        <ion-item lines="none">
          <ion-label position="stacked">Calificaci√≥n</ion-label>
        </ion-item>
        <ion-item lines="none">
          <i *ngFor="let option of ratingOptions" 
              [class]="option.class"
              [ngClass]="{ 'rating-selected': option.value === rating.value }"
              (click)="changeRating(option.value)"></i>
        </ion-item>

        <!-- Comment -->
        <ion-item>
          <ion-label position="floating">Comentario</ion-label>
          <ion-input formControlName="comment"></ion-input>
        </ion-item>
        <div class="ion-text-start">
          <small *ngIf="comment.pristine || comment.valid" style="visibility: hidden;">none</small>
          <small class="text-danger" *ngIf="comment.dirty && comment.hasError('required')">
            El comentario es <strong>requerido</strong>
          </small>
        </div>

        <!-- Submit button -->
        <ion-row class="ion-justify-content-center">
          <ion-col size-lg="4" size-xs="8">
            <ion-button type="submit" color="tertiary" expand="full" shape="round"
              [disabled]="ratingForm.invalid">
              {{ data ? 'Actualizar' : 'Guardar' }}
            </ion-button>
          </ion-col>
        </ion-row>

      </ion-list>
    </form>
  </ion-card-content>
</ion-card>
