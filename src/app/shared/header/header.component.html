<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button *ngIf="backButton" defaultHref="/"></ion-back-button>
          <ion-menu-button *ngIf="!backButton" menu="first"></ion-menu-button>
        </ion-buttons>
        <ion-title>{{ title }}</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="presentAlertConfirm()">
            <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
  </ion-toolbar>
</ion-header>
